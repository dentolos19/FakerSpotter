<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        var segmentCount = 0;
        var windowLocation = window.location;
        windowLocation.replace(
            windowLocation.protocol +
            '//' +
            windowLocation.hostname +
            (windowLocation.port ? ':' + windowLocation.port : '') +
            windowLocation.pathname.split('/').slice(0, 1 + segmentCount).join('/') +
            '/?p=/' +
            windowLocation.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (windowLocation.search ? '&q=' + windowLocation.search.slice(1).replace(/&/g, '~and~') : '') +
            windowLocation.hash
        );
    </script>
</head>
<body>
</body>
</html>
